# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
      h5spd: jseval var e=prompt("Speed","1.5");[].slice.apply(document.querySelectorAll("video,audio")).forEach(function(t){t.playbackRate=e})
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        <Ctrl+Space>: drop-selection
        <Escape>: leave-mode
        <Return>: yank selection
        <Space>: toggle-selection

        gg: move-to-start-of-document
        G: move-to-end-of-document

        h: move-to-prev-char
        j: move-to-next-line
        k: move-to-prev-line
        l: move-to-next-char
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right

        y: yank selection
        Y: yank selection -s

        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block

        b: move-to-prev-word
        c: enter-mode normal
        e: move-to-end-of-word
        v: toggle-selection
        w: move-to-next-word
      command:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Ctrl+b>: rl-backward-char
        <Alt+f>: rl-forward-word
        <Ctrl+f>: rl-forward-char

        <Alt+d>: rl-kill-word
        <Ctrl+d>: completion-item-del

        <Ctrl+?>: rl-delete-char
        <Ctrl+Return>: command-accept --rapid

        <Ctrl+Tab>: completion-item-focus next-category
        <Ctrl+Shift+Tab>: completion-item-focus prev-category

        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+e>: rl-end-of-line

        <Ctrl+c>: completion-item-yank
        <Ctrl+Shift+c>: completion-item-yank --sel

        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev

        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+y>: rl-yank
        <Escape>: leave-mode
        <Return>: command-accept
        <Shift+Del>: completion-item-del

        <Tab>: completion-item-focus next
        <Shift+Tab>: completion-item-focus prev

        <Up>: completion-item-focus --history prev
        <Down>: completion-item-focus --history next
      hint:
        <Ctrl+b>: hint all tab-bg
        <Ctrl+f>: hint links
        <Ctrl+r>: hint --rapid links tab-bg
        <Escape>: leave-mode
        <Return>: follow-hint
      insert:
        <Ctrl+e>: open-editor
        <Escape>: leave-mode
        <Shift+Ins>: insert-text {primary}
      passthrough:
        <Ctrl+v>: leave-mode
      prompt:
        <Alt+Backspace>: rl-backward-kill-word

        <Alt+y>: prompt-yank
        <Alt+Shift+y>: prompt-yank --sel

        <Alt+b>: rl-backward-word
        <Ctrl+b>: rl-backward-char
        <Alt+f>: rl-forward-word
        <Ctrl+f>: rl-forward-char

        <Alt+d>: rl-kill-word
        <Ctrl+?>: rl-delete-char
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+e>: rl-end-of-line
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+x>: prompt-open-download
        <Ctrl+y>: rl-yank

        <Escape>: leave-mode
        <Return>: prompt-accept

        <Tab>: prompt-item-focus next
        <Shift+Tab>: prompt-item-focus prev

        <Up>: prompt-item-focus prev
        <Down>: prompt-item-focus next
      register:
        <Escape>: leave-mode
      yesno:
        <Alt+y>: prompt-yank
        <Alt+Shift+y>: prompt-yank --sel
        <Escape>: leave-mode
        <Return>: prompt-accept
        n: prompt-accept no
        y: prompt-accept yes
      normal:
        '''': enter-mode jump_mark
        '`': enter-mode set_mark

        .: repeat-command
        ':': 'set-cmd-text :'

        # search
        '?': set-cmd-text ?
        /: set-cmd-text /
        n: search-next
        N: search-prev

        # Hints
        ;i: hint images
        ;I: hint images tab

        ;o: hint links fill :open {hint-url}
        ;O: hint links fill :open -t -r {hint-url}

        ;r: hint --rapid links tab-bg
        ;R: hint --rapid links window

        ;y: hint links yank
        ;Y: hint links yank-primary

        ;b: hint all tab-bg
        ;d: hint links download
        ;f: hint all tab-fg
        ;h: hint all hover
        ;t: hint inputs

        # tab-navigation
        <Ctrl+PgDown>: tab-next
        <Ctrl+PgUp>: tab-prev

        # tab-focus
        T: tab-focus
        <Alt+1>: tab-focus 1
        <Alt+2>: tab-focus 2
        <Alt+3>: tab-focus 3
        <Alt+4>: tab-focus 4
        <Alt+5>: tab-focus 5
        <Alt+6>: tab-focus 6
        <Alt+7>: tab-focus 7
        <Alt+8>: tab-focus 8
        <Alt+9>: tab-focus 9
        <Alt+0>: tab-focus last
        g0: tab-focus 1
        g$: tab-focus last
        g^: tab-focus 1
        <Ctrl+^>: tab-focus last
        <Ctrl+Tab>: tab-focus last

        # scroll-page
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+u>: scroll-page 0 -0.5
        <Ctrl+f>: scroll-page 0 1
        <Ctrl+b>: scroll-page 0 -1

        # normal browser
        <Back>: back
        <Ctrl+Alt+p>: print
        <Ctrl+F5>: reload -f
        <Ctrl+Return>: follow-selected -t
        <Ctrl+Shift+n>: open -p
        <Ctrl+Shift+t>: undo
        <Ctrl+Shift+w>: close
        <Ctrl+a>: navigate increment
        <Ctrl+h>: home
        <Ctrl+n>: open -w
        <Ctrl+p>: tab-pin
        <Ctrl+q>: quit
        <Ctrl+s>: stop
        <Ctrl+t>: open -t
        <Ctrl+v>: enter-mode passthrough
        <Ctrl+w>: tab-close
        <Ctrl+x>: navigate decrement
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        <F11>: fullscreen
        <F5>: reload
        <Forward>: forward
        <Return>: follow-selected
        # zoom
        '=': zoom
        +: zoom-in
        '-': zoom-out
        '@': run-macro

        b: set-cmd-text -s :quickmark-load
        B: set-cmd-text -s :quickmark-load -t
        d: tab-close
        D: tab-close -o
        f: hint
        F: hint all tab

        gg: scroll-to-perc 0
        G: scroll-to-perc

        h: scroll left
        j: scroll down
        k: scroll up
        l: scroll right
        H: back
        J: tab-next
        K: tab-prev
        L: forward

        i: enter-mode insert
        q: record-macro
        u: undo
        v: enter-mode caret

        m: quickmark-save
        M: bookmark-add
        o: set-cmd-text -s :open
        O: set-cmd-text -s :open -t
        r: reload
        R: reload -f

        pp: open -- {clipboard}
        Pp: open -t -- {clipboard}
        pP: open -- {primary}
        PP: open -t -- {primary}
        Sb: open qute://bookmarks#bookmarks
        Sh: open qute://history
        Sq: open qute://bookmarks
        Ss: open qute://settings

        ZQ: quit
        ZZ: quit --save

        ad: download-cancel
        cd: download-clear
        gd: download

        co: tab-only

        gb: set-cmd-text -s :bookmark-load
        gB: set-cmd-text -s :bookmark-load -t
        gu: navigate up
        gU: navigate up -t
        go: set-cmd-text :open {url:pretty}
        gO: set-cmd-text :open -t -r {url:pretty}

        gC: tab-clone

        ga: open -t
        gf: view-source

        gm: tab-move
        gl: tab-move -
        gr: tab-move +

        gt: set-cmd-text -s :buffer
        sf: save
        sk: set-cmd-text -s :bind
        sl: set-cmd-text -s :set -t
        ss: set-cmd-text -s :set

        # config-cycle
        tPH: config-cycle -p -u *://*.{url:host}/* content.plugins ;; reload
        tPh: config-cycle -p -u *://{url:host}/* content.plugins ;; reload
        tPu: config-cycle -p -u {url} content.plugins ;; reload
        tSH: config-cycle -p -u *://*.{url:host}/* content.javascript.enabled ;; reload
        tSh: config-cycle -p -u *://{url:host}/* content.javascript.enabled ;; reload
        tSu: config-cycle -p -u {url} content.javascript.enabled ;; reload
        tpH: config-cycle -p -t -u *://*.{url:host}/* content.plugins ;; reload
        tph: config-cycle -p -t -u *://{url:host}/* content.plugins ;; reload
        tpu: config-cycle -p -t -u {url} content.plugins ;; reload
        tsH: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled ;;
          reload
        tsh: config-cycle -p -t -u *://{url:host}/* content.javascript.enabled ;;
          reload
        tsu: config-cycle -p -t -u {url} content.javascript.enabled ;; reload

        th: back -t
        tl: forward -t

        # window variant
        wb: set-cmd-text -s :quickmark-load -w
        wB: set-cmd-text -s :bookmark-load -w
        wo: set-cmd-text -s :open -w
        wO: set-cmd-text :open -w {url:pretty}
        wp: open -w -- {clipboard}
        wP: open -w -- {primary}
        wh: back -w
        wl: forward -w
        wf: hint all window
        wi: inspector

        # background
        xo: set-cmd-text -s :open -b
        xO: set-cmd-text :open -b -r {url:pretty}

        # yank
        yd: yank domain
        yD: yank domain -s
        yp: yank pretty-url
        yP: yank pretty-url -s
        yt: yank title
        yT: yank title -s
        yy: yank
        yY: yank -s

        '[[': navigate prev
        '{{': navigate prev -t
        ']]': navigate next
        '}}': navigate next -t

        # mpv
        ',m': spawn umpv {url}
        ;m: hint links spawn umpv {hint-url}
        ;M: hint --rapid links spawn umpv {hint-url}
