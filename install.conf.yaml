- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - [./shortcuts]

- link:
    ~/.dotfiles: ''
    # Scripts
    ~/.config/Scripts:                  Scripts/
    # bash
    ~/.bashrc:                          bash/.bashrc.comp
    ~/.bashrc.base:                     bash/bashrc
    ~/.bash_profile:                    bash/bash_profile
    ~/.inputrc:                         bash/inputrc
    # fish
    ~/.config/fish/config.fish:         fish/.config.fish.comp
    ~/.config/fish/config.fish.base:    fish/config.fish
    ~/.config/fish/functions:           fish/functions
    # xorg
    ~/.xinitrc:                         x/xinitrc
    ~/.Xresources:                      x/Xresources
    # vim
    ~/.vim:                             vim/vim/
    ~/.vimrc:                           vim/vimrc
    ~/.gvimrc:                          vim/gvimrc
    # i3
    ~/.config/i3:                       i3/
    # polybar
    ~/.config/polybar/config:           polybar/config
    ~/.config/polybar/scripts:          polybar/scripts
    ~/.config/polybar/launch.sh:             polybar/launch.sh
    # ranger
    ~/.config/ranger/rc.conf:           ranger/.rc.conf.comp
    ~/.config/ranger/rc.conf.base:      ranger/rc.conf
    ~/.config/ranger/rifle.conf:        ranger/rifle.conf
    ~/.config/ranger/commands.py:       ranger/commands.py
    ~/.config/ranger/plugins:           ranger/plugins
    # termite
    ~/.config/termite/config:           termite/config
    # mpv
    ~/.config/mpv/mpv.conf:             mpv/mpv.conf
    ~/.config/mpv/input.conf:           mpv/input.conf
    ~/.config/mpv/scripts:              mpv/scripts
    # scripts
    ~/bin:                              bin/
    # dunst
    ~/.config/dunst/dunstrc:            other/dunstrc
    # zathura
    ~/.config/zathura/zathurarc:        other/zathurarc
    # latexmk
    ~/.latexmkrc:                       other/latexmkrc
    # latex
    ~/texmf/tex/latex:                  texmf/tex/latex
    # redshift
    ~/.config/redshift.conf:            other/redshift.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]

